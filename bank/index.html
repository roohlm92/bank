<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iti - Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="user-info">
            <span>Rodrigo</span>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <div class="promo-banner">
            <h1>Semana do Consumidor no Itaú Shop: grandes ofertas com até 60% off e em 21x sem juros</h1>
            <button>Aproveitar</button>
        </div>
    </header>
    <main>
        <section class="quick-actions">
            <div class="action-card">
                <i class="fas fa-exchange-alt"></i>
                <span>Pix e transferir</span>
            </div>
            <div class="action-card">
                <i class="fas fa-barcode"></i>
                <span>Pagar</span>
            </div>
            <div class="action-card">
                <i class="fas fa-credit-card"></i>
                <span>Cartão virtual</span>
            </div>
            <div class="action-card">
                <i class="fas fa-piggy-bank"></i>
                <span>Cofrinho</span>
            </div>
        </section>
        <section class="account-info">
            <h2>Conta corrente</h2>
            <div class="balance">
                <span>Saldo</span>
                <span>R$ 0,00</span>
            </div>
            <div class="limit">
                <span>Limite da Conta</span>
                <span>R$ 1.000,00</span>
            </div>
        </section>
        <section class="credit-card">
            <h2>Cartão de crédito</h2>
            <div class="card-actions">
                <div class="card-action">
                    <i class="fas fa-file-alt"></i>
                    <span>Extrato</span>
                </div>
                <div class="card-action">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Pagamentos</span>
                </div>
                <div class="card-action">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </div>
                <div class="card-action">
                    <i class="fas fa-bars"></i>
                    <span>Menu</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-icons">
            <div class="footer-icon">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="footer-icon">
                <i class="fas fa-file-alt"></i>
                <span>Extrato</span>
            </div>
            <div class="footer-icon">
                <i class="fas fa-money-bill-wave"></i>
                <span>Pagamentos</span>
            </div>
            <div class="footer-icon">
                <i class="fas fa-box"></i>
                <span>Produtos</span>
            </div>
            <div class="footer-icon">
                <i class="fas fa-bars"></i>
                <span>Menu</span>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
